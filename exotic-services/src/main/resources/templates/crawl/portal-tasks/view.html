<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(~{this :: title}, null, null)">
    <title>View Rule</title>
</head>

<body>

<div class="container my-2">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/crawl/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/crawl/portal-tasks/}">Tasks</a></li>
            <li th:text="${task.id}" class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>

    <div class="card" th:switch="${task}">
        <div class="card-body" th:case="*">
            <div class="row my-5">
                <div class="col-4">
                    <dl>
                        <dt>Id</dt>
                        <dd th:text="${task.id}"></dd>
                        <dt>Status</dt>
                        <dd th:text="${task.status}"></dd>
                        <dt>Server Task Id</dt>
                        <dd th:text="${task.serverTaskId}"></dd>
                    </dl>
                </div>
                <div class="col">
                    <dl>
                        <dt>Start Time</dt>
                        <dd th:text="${task.startTime}"></dd>
                    </dl>
                    <dl>
                        <dt>Created Time</dt>
                        <dd th:text="${task.createdDate}"></dd>
                    </dl>
                    <dl>
                        <dt>Modified Time</dt>
                        <dd th:text="${task.lastModifiedDate}"></dd>
                    </dl>
                </div>
            </div>

            <div class="row">
                <table>
                    <tr>
                        <th>Submitted Count</th>
                        <th>Success Count</th>
                        <th>Retry Count</th>
                        <th>Failed Count</th>
                        <th>Finished Count</th>
                    </tr>
                    <tr>
                        <td th:text="${task.submittedCount}"></td>
                        <td th:text="${task.successCount}"></td>
                        <td th:text="${task.retryCount}"></td>
                        <td th:text="${task.failedCount}"></td>
                        <td th:text="${task.finishedCount}"></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col-8">
                    <pre th:text="${task.url}"></pre>
                </div>
                <div class="col">
                    <span th:text="${task.args}"></span>
                </div>
            </div>
            <div class="row">
                <pre th:text="${task.rule.sqlTemplate}"></pre>
            </div>
        </div>

        <div class="card-footer">
            <a th:href="@{/crawl/portal-tasks/}" class="btn btn-primary m-1">
                <i class="fas fa-list ml-1"></i></a>
<!--            <a th:href="@{/crawl/portal-tasks/edit/{id}(id=${task.id})}" class="btn btn-primary m-1">-->
<!--                <i class="fas fa-edit ml-1"></i></a>-->
<!--            <a th:href="@{/crawl/tasks/start/{id}(id=${task.id})}" class="btn btn-primary m-1">-->
<!--                <i class="fas fa-play ml-1"></i></a>-->
            <a th:href="@{/crawl/portal-tasks/pause/{id}(id=${task.id})}" class="btn btn-primary m-1">
                <i class="fas fa-pause ml-1"></i></a>
        </div>
    </div>
</div>
</body>
</html>
