<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(~{this :: title}, null, null)">
    <title>Rule List</title>
</head>

<body>

<div th:replace="layout :: nav"></div>

<div class="container">
    <div class="row my-5">
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/rules/}" class="d-block m-5 font-weight-bold">Rules</a>
                    <p class="text-info">Rules tell the system how and when to crawl the Web.</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/portal-tasks/}" class="d-block m-5 font-weight-bold">Portal Tasks</a>
                    <p class="text-info">Portal tasks are crawl tasks starting with a portal url.</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/remote/tasks/}" class="d-block m-5 font-weight-bold">Remote Tasks</a>
                    <p class="text-info">Remote tasks track the server side execution of each webpage.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
