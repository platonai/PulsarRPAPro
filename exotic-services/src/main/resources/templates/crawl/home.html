<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(~{this :: title}, null, null)">
    <title>Rule List</title>
</head>

<body>

<div th:replace="layout :: nav"></div>

<div class="container">
    <div class="row my-5">
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/rules/}" class="m-1">Rules</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/portal-tasks/}" class="m-1">Portal Tasks</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body p-5 text-center bg-light">
                    <a th:href="@{/crawl/remote/tasks/}" class="m-1">Remote Tasks</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
