<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(~{this :: title}, null, null)">
    <title>Task List</title>
</head>

<body>
<div class="container-fluid my-1">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/crawl/}">Home</a></li>
            <li class="breadcrumb-item active">Remote Tasks</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <div th:switch="${tasks}">
                <div>
                    <h2 th:case="null">No task yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th title="Status Code">SC</th>
                                <th title="Page Status Code">PSC</th>
                                <th title="Page Content Bytes">Bytes</th>
                                <th>Is Done</th>
                                <th>Created At</th>
                                <th>Url</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td><a th:text="${task.id}" th:href="@{/crawl/remote/tasks/view/{id}(id=${task.id})}" target="_blank"></a></td>
                                <td th:text="${task.response.statusCode}"></td>
                                <td th:text="${task.response.pageStatusCode}"></td>
                                <td th:text="${task.response.pageContentBytes}"></td>
                                <td th:text="${task.response.isDone}"></td>
                                <td th:text="${task.objectTime}"></td>
                                <td th:text="${task.abbreviatedUrl}"></td>
                                <td>
                                    <a th:href="@{/crawl/remote/tasks/view/{id}(id=${task.id})}"
                                       title="Server side detail" class="btn btn-primary">
                                        <i class="fas fa-meh-rolling-eyes ml-1"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

</body>

</html>
