<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(~{this :: title}, null, null)">
    <title>Rule List</title>
</head>

<body>

<div class="container-fluid my-2">

    <!--/* The element with breadcrumb class will be passed to the header fragment */-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/crawl/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Rules</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <a th:href="@{'/crawl/rules/add'}" class="btn btn-primary">
                <i class="fas fa-plus-square ml-2"> Add Rule</i>
            </a>
            <a th:href="@{'/crawl/rules/jd/add'}" class="btn btn-primary">
                <i class="fas fa-plus-circle ml-2"> Add Rule(jd.com)</i>
            </a>
            <a th:href="@{'/crawl/portal-tasks/'}" class="btn btn-primary">
                <i class="fas fa-th-list ml-2"> List Tasks</i>
            </a>
        </div>
        <div class="card-body">
            <div th:switch="${rules}" class="my-5">
                <div>
                    <h2 th:case="null">No Rules yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Label</th>
                                <th>Period</th>
                                <th title="minute, hour, dom, month, dow">Cron</th>
                                <th>Portals</th>
                                <th>Status</th>
                                <th>Start At</th>
                                <th>Last Crawl</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rule : ${rules}">
                                <td th:text="${rule.id}"></td>
                                <td th:text="${rule.name}"></td>
                                <td th:text="${rule.label}"></td>
                                <td th:switch="${rule.period.toString()}">
                                    <span th:case="'PT-1H'"></span>
                                    <span th:case="*" th:text="${rule.period}"></span>
                                </td>
                                <td th:switch="${rule.period.toString()}">
                                    <span th:case="'PT-1H'" th:text="${rule.cronExpression}"></span>
                                    <span th:case="*"></span>
                                </td>
                                <td th:text="${rule.portalUrls.split('\n').length}"></td>
                                <td th:text="${rule.status}"></td>
                                <td th:text="${rule.startTime}"></td>
                                <td th:text="${rule.lastCrawlTime}"></td>
                                <td>
                                    <a th:href="@{/crawl/rules/view/{id}(id=${rule.id})}" title="View" class="btn btn-primary">
                                        <i class="fas fa-eye ml-1"></i></a>
                                    <a th:href="@{/crawl/rules/edit/{id}(id=${rule.id})}" title="Edit" class="btn btn-primary">
                                        <i class="fas fa-edit ml-1"></i></a>
                                    <a th:href="@{/crawl/rules/start/{id}(id=${rule.id})}" title="Run Now" class="btn btn-primary">
                                        <i class="fas fa-play ml-1"></i></a>
                                    <a th:href="@{/crawl/rules/pause/{id}(id=${rule.id})}" title="Pause" class="btn btn-primary">
                                        <i class="fas fa-pause ml-1"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
