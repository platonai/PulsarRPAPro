<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Crawl Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container-fluid my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${tasks}" class="my-5">
                <div>
                    <h2 th:case="null">No task yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Url</th>
                                <th>Priority</th>

                                <th>Submitted</th>
                                <th>Success</th>
                                <th>Retry</th>
                                <th>Failed</th>
                                <th>Finished</th>

                                <th>Start Time</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.id}"></td>
                                <td th:text="${task.url}" class="mw-25"></td>
                                <td th:text="${task.priority}"></td>
                                <td th:text="${task.submittedCount}"></td>
                                <td th:text="${task.successCount}"></td>
                                <td th:text="${task.retryCount}"></td>
                                <td th:text="${task.failedCount}"></td>
                                <td th:text="${task.finishedCount}"></td>
                                <td th:text="${task.startTime}"></td>
                                <td><a th:href="@{/crawl/tasks/view/{id}(id=${task.id})}" class="btn btn-primary">
                                    <i class="fas fa-eye ml-1"></i></a>
                                    <a th:href="@{/crawl/tasks/start/{id}(id=${task.id})}" class="btn btn-primary">
                                        <i class="fas fa-play ml-1"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
