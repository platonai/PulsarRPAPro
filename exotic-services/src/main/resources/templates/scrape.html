<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/* Head takes 3 arguments that are fragments */-->
<head th:fragment="head(title, links, scripts)">

    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title th:replace="${title}">PlatonAI - An Army of AI Agents for Scalable Web Scraping</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--/* Default links; can be replaced by the calling templates */-->

    <link href="../static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/css/core.css}" />
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->
    <link href="../static/css/fontawesome/all.css" rel="stylesheet" media="screen"
          th:href="@{/css/fontawesome/all.css}"/>

    <link href="../static/vendor/bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet" media="screen"
          th:href="@{/vendor/bootstrap-4.3.1/css/bootstrap.css}"/>

    <link href="../static/vendor/highlightjs/styles/default.css" rel="stylesheet" media="screen"
          th:href="@{/vendor/highlightjs/styles/default.css}"/>
    <link href="../static/vendor/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" media="screen"
          th:href="@{/vendor/jquery-ui-1.13.1/jquery-ui.min.css}" />

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:if="${links} != null">
        <th:block th:replace="${links}" />
    </th:block>

    <!--/* Default scripts; can be replaced by the calling templates */-->
    <script src="../static/js/jquery/jquery.min.js" th:src="@{/js/jquery/jquery.min.js}"></script>

    <script src="../static/vendor/jquery-ui-1.13.1/external/jquery/jquery.js" th:src="@{/vendor/jquery-ui-1.13.1/external/jquery/jquery.js}"></script>
    <script src="../static/vendor/jquery-ui-1.13.1/jquery-ui.min.js" th:src="@{/vendor/jquery-ui-1.13.1/jquery-ui.min.js}"></script>
    <script src="../static/vendor/bootstrap-4.3.1/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap-4.3.1/js/bootstrap.bundle.min.js}"></script>
    <script src="../static/js/crawl-common.js" th:src="@{/js/crawl-common.js}"></script>
    <script src="../static/vendor/highlightjs/highlight.pack.js" th:src="@{/vendor/highlightjs/highlight.pack.js}"></script>

    <!--/* Per-page placeholder for additional scripts */-->
    <th:block th:if="${scripts} != null">
        <th:block th:replace="${scripts}" />
    </th:block>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WVR0BFHCVV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WVR0BFHCVV');
    </script>
</head>

<body>
<!--/* Header fragment */-->
<div th:fragment="nav()" th:replace="~{fragments/nav :: nav}"></div>

<!--/* The value passed from calling template will be inserted in this element */-->
<div class="container" th:fragment="content(value)" th:insert="${value}">
    <div>
        <!-- Here is a margin, the height should be 1/4 of the screen height -->
        <div class="row justify-content-center" style="margin-top: 25vh;">
            <div class="col-md-6">
                <img src="../static/img/logo.png" class="img-fluid" alt="PlatonAI Logo">
            </div>
        </div>
    </div>
    <!-- Create an input box like Google's search box, it should be at the center of the page in both direction -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a list page URL" aria-label="Go" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Go</button>
                </div>
                </input>
            </div>
        </div>
        <div class="col-md-9 pl-3 text-center">
            <p>Platon.AI will automatically identify and scrape the detail pages for you.</p>
        </div>
    </div>
</div>

<!-- Here is a footer, it should be fixed on the bottom -->
<div class="row justify-content-center" style="margin-top: 25vh">

</div>

</body>
</html>
