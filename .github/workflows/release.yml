name: Build & Release JAR

on:
  push:
    tags:
      - 'v*.*.*' # 仅在打 tag 时触发

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Common Workflow Steps
        uses: ./.github/actions/build-test
        with:
          image_name: galaxyeye88/pulsar-rpa-pro
          version: ${{ env.VERSION }}
          deepseek_api_key: ${{ secrets.DEEPSEEK_API_KEY }}
          proxy_rotation_url: ${{ secrets.PROXY_ROTATION_URL }}

      - name: Build JAR
        run: |
          # deploy to local repository, do not deploy to remote repository
          ./mvnw deploy -DskipTests -Pall-modules -Dmaven.deploy.skip=true

      - name: Get JAR file name
        id: get_jar
        run: |
          JAR_FILE=$(ls target/*.jar | head -1)
          echo "jarfile=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.get_jar.outputs.jarfile }}

      - name: Stop MongoDB container
        if: always()
        run: |
          docker compose down || true
