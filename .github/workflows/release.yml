name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

env:
  IMAGE_NAME: 'pulsar-rpa-pro'
  CONTAINER_NAME: 'pulsar-rpa-pro-test'
  
  PRODUCTION_JAR_MODULE_NAME: 'exotic-standalone'
  PRODUCTION_JAR_MODULE_PATH: 'exotic-standalone'
  PRODUCTION_JAR_NAME: 'PulsarRPAPro.jar'
  PRODUCTION_JAR_PATH: 'exotic-standalone/target/PulsarRPAPro.jar'

  DRAFT: true
  PRERELEASE: true
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  NETWORK_NAME: 'pulsarrpa_backend'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          java_version: '17'

      - name: Update Version
        run: |
          bin/release/update-versions.sh

      - name: Extract version from tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Verify Dependencies
        id: deps
        uses: ./.github/actions/verify-dependencies
        with:
          network_name: ${{ env.NETWORK_NAME }}
          services_to_start: 'mongodb,redis'
          startup_timeout: '120'
          verify_network_connectivity: 'true'

      - name: Maven Build
        id: build-maven
        uses: ./.github/actions/maven-build
        with:
          maven_profiles: 'all-modules'
          skip_tests: true # Skip tests in this step
          timeout_minutes: '15'

      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          image_name: ${{ env.IMAGE_NAME }}
          version: ${{ github.sha }}
          timeout_minutes: '20'

      - name: Start Application
        id: app
        uses: ./.github/actions/start-application
        with:
          image_name: ${{ env.IMAGE_NAME }}
          version: ${{ github.sha }}
          container_name: ${{ env.CONTAINER_NAME }}
          network_name: ${{ env.NETWORK_NAME }}
          deepseek_api_key: ${{ secrets.DEEPSEEK_API_KEY }}
          proxy_rotation_url: ${{ secrets.PROXY_ROTATION_URL }}

      - name: Health Check
        id: health
        uses: ./.github/actions/health-check
        with:
          service_port: '8182'
          timeout_minutes: '5'
          container_name: ${{ env.CONTAINER_NAME }}

      - name: Run E2E Tests
        id: e2e-tests
        shell: bash
        run: |
          echo "::group::üß™ E2E Tests"
          
          if [ -f "./bin/tests/run-e2e-test.sh" ]; then
            echo "‚úÖ Found e2e test script"
            chmod +x ./bin/tests/run-e2e-test.sh
          
            echo "üöÄ Running e2e tests..."
            echo "Application URL: http://localhost:8182"
            echo "Network: ${{ env.NETWORK_NAME }}"
            echo "Container: ${{ env.CONTAINER_NAME }}"
          
            if timeout 600 ./bin/tests/run-e2e-test.sh; then
              echo "‚úÖ E2E tests passed"
              echo "e2e_status=success" >> $GITHUB_OUTPUT
            else
              echo "‚ùå E2E tests failed"
              echo "e2e_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ö†Ô∏è E2E test script not found: ./bin/tests/run-e2e-test.sh"
            echo "Skipping e2e tests..."
            echo "e2e_status=skipped" >> $GITHUB_OUTPUT
          fi
          
          echo "::endgroup::"

      - name: Pipeline Summary
        if: always()
        shell: bash
        run: |
          echo "::group::üìä Pipeline Summary"
          
          echo "üéØ Pipeline Results:"
          echo "  - Setup: ${{ steps.setup.outcome }}"
          echo "  - Dependencies: ${{ steps.deps.outcome }}"
          echo "  - Maven Build: ${{ steps.build-maven.outcome }}"
          echo "  - Tests: ${{ steps.tests.outcome || 'skipped' }}"
          echo "  - Docker Build: ${{ steps.build.outcome }}"
          echo "  - Application: ${{ steps.app.outcome }}"
          echo "  - Health Check: ${{ steps.health.outcome }}"
          echo "  - E2E Tests: ${{ steps.e2e-tests.outcome || 'skipped' }}"
          
          echo ""
          echo "üåê Infrastructure:"
          echo "  - Network: ${{ env.NETWORK_NAME }}"
          echo "  - Container: ${{ env.CONTAINER_NAME }}"
          echo "  - Image: pulsar-rpa-pro:${{ github.sha }}"
          echo "  - MongoDB: ${{ steps.deps.outputs.mongodb_status }}"
          echo "  - Redis: ${{ steps.deps.outputs.redis_status }}"
          
          echo ""
          echo "üìÖ Completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üë§ Triggered by: ${{ github.actor }}"
          echo "üåü Commit: ${{ github.sha }}"
          
          echo "::endgroup::"

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.TAG }}
          draft: ${{ env.DRAFT }}
          prerelease: ${{ env.PRERELEASE }}
          generate_release_notes: true
          files: |
            ${{ env.PRODUCTION_JAR_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Images
        if: success()
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag $IMAGE_NAME:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$VERSION
          docker tag $IMAGE_NAME:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest
          docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$VERSION
          docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest

      - name: Cleanup Resources
        if: always()
        uses: ./.github/actions/cleanup-resources
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          cleanup_compose: 'true'
          cleanup_volumes: 'true'

      - name: Pipeline Summary
        if: always()
        shell: bash
        run: |
          echo "::group::üìä Pipeline Summary"
          
          echo "üéØ Pipeline Results:"
          echo "  - Setup: ${{ steps.setup.outcome }}"
          echo "  - Dependencies: ${{ steps.deps.outcome }}"
          echo "  - Maven Build: ${{ steps.build-maven.outcome }}"
          echo "  - Tests: ${{ steps.tests.outcome || 'skipped' }}"
          echo "  - Docker Build: ${{ steps.build.outcome }}"
          echo "  - Application: ${{ steps.app.outcome }}"
          echo "  - Health Check: ${{ steps.health.outcome }}"
          echo "  - E2E Tests: ${{ steps.e2e-tests.outcome || 'skipped' }}"
          
          echo ""
          echo "üåê Infrastructure:"
          echo "  - Network: ${{ env.NETWORK_NAME }}"
          echo "  - Container: ${{ env.CONTAINER_NAME }}"
          echo "  - Image: ${{ env.IMAGE_NAME }}"
          echo "  - MongoDB: ${{ steps.deps.outputs.mongodb_status }}"
          echo "  - Redis: ${{ steps.deps.outputs.redis_status }}"
          
          echo ""
          echo "üìÖ Completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üë§ Triggered by: ${{ github.actor }}"
          echo "üåü Commit: ${{ github.sha }}"
          
          echo "::endgroup::"
