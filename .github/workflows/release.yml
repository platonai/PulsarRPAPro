name: Build & Release JAR

on:
  push:
    tags:
      - "v*"
    paths-ignore:
      - '.github/**'
      - 'bin/**'
      - 'docs/**'
      - 'docker/**'
      - '**.md'
  # Allow manual workflow runs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: ossrh
          server-username: ${{ secrets.SONATYPE_USERNAME }}
          server-password: ${{ secrets.SONATYPE_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          cache: 'maven'

      - name: Build JAR
        run: ./mvnw package -DskipTests -Pall-modules

      - name: Get JAR file name
        id: get_jar
        run: |
          JAR_FILE=$(ls exotic-standalone/target/*.jar | head -1)
          echo "jarfile=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.get_jar.outputs.jarfile }}
