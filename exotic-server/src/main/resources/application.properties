# https://docs.spring.io/spring-boot/docs/2.0.0.M3/reference/html/howto-spring-mvc.html

# spring.profiles.active=@activatedProperties@
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=false
server.error.include-message=always

server.port=8182
server.servlet.context-path=/api

# handle retry in the client side
# crawl.smart.retry=false

privacy.context.number=2
browser.max.active.tabs=15
browser.display.mode=HEADLESS
browser.enable.url.blocking=true

storage.crawl.id=amazon_tmp
# Backend storage is detected automatically but not on some OS such as Mac,
# uncomment the following line to force MongoDB to be used as the backend storage
storage.data.store.class=org.apache.gora.mongodb.store.MongoStore
# https://www.mongodb.com/download-center/community/releases
# Spring downloads embedded mongodb automatically if the version is set
# spring.mongodb.embedded.version=2012plus-4.2.24

critical.cpu.threshold=0.85
fetch.page.load.timeout=PT4M
fetch.script.timeout=PT2M
fetch.scroll.down.count=0

metrics.enabled=true
fetch.retry.max=3
